<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Check Out Page - JaycodeXX</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputbox">
                        <label>full name:</label>
                        <input type="text" placeholder="mr sunday victor" id="contact-name"
                        onkeyup="validateName()" required>
                        <span id="name-error"></span>
                    </div>
                    <div class="inputbox">
                        <label>email address:</label>
                        <input type="email" placeholder="example@jaycodexx.com" id="contact-email" 
                        onkeyup="validateEmail" required>
                        <span id="email-error"></span>
                    </div>
                    <div class="inputbox">
                        <label>address:</label>
                        <input type="text" placeholder="house - street - locality" required>
                    </div>
                    <div class="inputbox">
                        <label>city:</label>
                        <input type="text" placeholder="nsukka" required>
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <label>state:</label>
                            <input type="text" placeholder="enugu" required>
                        </div>
                        <div class="inputbox">
                            <label>zip code:</label>
                            <input type="text" placeholder="410100" required>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputbox">
                        <label>accepted cards:</label>
                        <img src="./images/card_img.png" alt="">
                    </div>
                    <div class="inputbox">
                        <label>name on card:</label>
                        <input type="text" placeholder="mr. sunday victor" required>
                        <span id="card-error"></span>
                    </div>
                    <div class="inputbox">
                        <label>card number:</label>
                        <input type="number" placeholder="1234 1244 1255 1266"
                        id="card-number" 
                        onkeyup="validateCard" required>
                        <span id="card-number-error"></span>
                    </div>
                    <div class="inputbox">
                        <label>exp month:</label>
                        <input type="text" placeholder="april" required>
                        <span id="exp-month-error"></span>
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <label>exp year:</label>
                            <input type="number" placeholder="2026" required>
                            <span id="exp-year-error"></span>
                        </div>
                        <div class="inputbox">
                            <label>CVV:</label>
                            <input type="text" placeholder="123" required>
                            <span id="cvv-error"></span>
                        </div>
                    </div>
                </div>

            </div>
            <button onclick="return validateForm()">
                <input type="submit" value="check out" class="submit">
            <span id="submit-error"></span>
            </button>
            
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
