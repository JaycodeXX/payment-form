<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Check Out Page - JaycodeXX</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputbox">
                        <span>full name:</span>
                        <input type="text" placeholder="mr sunday victor">
                    </div>
                    <div class="inputbox">
                        <span>email address:</span>
                        <input type="email" placeholder="example@jaycodexx.com">
                    </div>
                    <div class="inputbox">
                        <span>address:</span>
                        <input type="text" placeholder="house - street - locality">
                    </div>
                    <div class="inputbox">
                        <span>city:</span>
                        <input type="text" placeholder="nsukka">
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>state:</span>
                            <input type="text" placeholder="enugu">
                        </div>
                        <div class="inputbox">
                            <span>zip code:</span>
                            <input type="text" placeholder="410100">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputbox">
                        <span>accepted cards:</span>
                        <img src="./images/card_img.png" alt="">
                    </div>
                    <div class="inputbox">
                        <span>name on card:</span>
                        <input type="text" placeholder="mr. sunday victor">
                    </div>
                    <div class="inputbox">
                        <span>card number:</span>
                        <input type="number" placeholder="1234 1244 1255 1266">
                    </div>
                    <div class="inputbox">
                        <span>exp month:</span>
                        <input type="text" placeholder="april">
                    </div>

                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year:</span>
                            <input type="number" placeholder="2026">
                        </div>
                        <div class="inputbox">
                            <span>CVV:</span>
                            <input type="text" placeholder="123">
                        </div>
                    </div>
                </div>

            </div>
            <input type="submit" value="check out" class="submit">
        </form>
    </div>
</body>
</html>
